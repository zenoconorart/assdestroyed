<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Emoji Asteroids</title>
<style>
canvas {
    background: black;
    display: block;
    margin: 0 auto;
}
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const shipEmoji = '🍆'; // eggplant
const bulletEmoji = '💦'; // water spray
const asteroidEmoji = '🍑'; // peach
// Audio setup
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playShootSound(){
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'square';
  osc.frequency.value = 600;
  gain.gain.value = 0.1;
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.1);
}
function playCrashSound(){
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sawtooth';
  osc.frequency.value = 80;
  gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.5);
}
const engineOsc = audioCtx.createOscillator();
const engineGain = audioCtx.createGain();
engineOsc.type = 'sine';
engineGain.gain.value = 0;
engineOsc.connect(engineGain).connect(audioCtx.destination);
engineOsc.start();
// background jingle
const musicNotes = [
  {freq: 523, dur: 0.3},
  {freq: 659, dur: 0.3},
  {freq: 784, dur: 0.3},
  {freq: 659, dur: 0.3}
];
let musicPlaying = false;
function scheduleMusic(){
  if(!musicPlaying) return;
  let start = 0;
  musicNotes.forEach(n=>{
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.value = n.freq;
    gain.gain.value = 0.05;
    osc.connect(gain).connect(audioCtx.destination);
    osc.start(audioCtx.currentTime + start);
    osc.stop(audioCtx.currentTime + start + n.dur);
    start += n.dur;
  });
  setTimeout(scheduleMusic, start*1000);
}
function startMusic(){
  if(!musicPlaying){
    musicPlaying = true;
    scheduleMusic();
  }
}
// Star field
const stars = [];
function initStars(){
  for(let i=0;i<100;i++){
    stars.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      phase: Math.random()*Math.PI*2,
      speed: 0.01 + Math.random()*0.02
    });
  }
}
initStars();
// Tunable game constants (slightly slower overall)
const TURN_SPEED = 0.05;
const ACCELERATION = 0.05;
const BULLET_SPEED = 3;
const SLOWDOWN_FACTOR = 0.95; // when holding the down arrow
const ASTEROID_MIN_SPEED = 0.5;
const ASTEROID_MAX_SPEED = 1.2;
let score = 0;
let lives = 3;
let gameOver = false;
let waiting = false;
let levelComplete = false;
let reverseHold = 0;
const ship = {x: canvas.width/2, y: canvas.height/2, angle: 0, vx:0, vy:0};
const bullets = [];
const asteroids = [];
const explosions = [];
function spawnAsteroid() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height;
  const angle = Math.random() * Math.PI * 2;
  const speed = ASTEROID_MIN_SPEED + Math.random() * (ASTEROID_MAX_SPEED - ASTEROID_MIN_SPEED);
  asteroids.push({ x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed });
}
for(let i=0;i<5;i++) spawnAsteroid();
function playerHit(){
  lives--;
  playCrashSound();
  ship.x = canvas.width/2;
  ship.y = canvas.height/2;
  ship.vx = ship.vy = 0;
  ship.angle = 0;
  if(lives <= 0){
    gameOver = true;
  } else {
    waiting = true;
  }
}
function restartGame(){
  score = 0;
  lives = 3;
  gameOver = false;
  waiting = false;
  levelComplete = false;
  ship.x = canvas.width/2;
  ship.y = canvas.height/2;
  ship.vx = ship.vy = 0;
  ship.angle = 0;
  bullets.length = 0;
  asteroids.length = 0;
  for(let i=0;i<5;i++) spawnAsteroid();
}
const keys = {};
document.addEventListener('keydown',e=>{
  if(audioCtx.state === 'suspended') audioCtx.resume();
  startMusic();
  keys[e.code]=true;
  if(e.code==='Enter'){
    if(gameOver || levelComplete){
      restartGame();
    }else if(waiting){
      waiting=false;
    }
  }
});
document.addEventListener('keyup',e=>{keys[e.code]=false;});
function update(){
  if(gameOver || waiting || levelComplete) return;
  stars.forEach(s=>{s.phase+=s.speed;});
  if(keys['ArrowLeft']) ship.angle -= TURN_SPEED;
  if(keys['ArrowRight']) ship.angle += TURN_SPEED;
  if(keys['ArrowUp']) {
    ship.vx += Math.cos(ship.angle) * ACCELERATION;
    ship.vy += Math.sin(ship.angle) * ACCELERATION;
  }
  if(keys['ArrowDown']) {
    ship.vx *= SLOWDOWN_FACTOR;
    ship.vy *= SLOWDOWN_FACTOR;
    reverseHold++;
    if(reverseHold > 15) {
      ship.vx -= Math.cos(ship.angle) * ACCELERATION;
      ship.vy -= Math.sin(ship.angle) * ACCELERATION;
    }
  } else {
    reverseHold = 0;
  }
  const speed = Math.hypot(ship.vx, ship.vy);
  engineOsc.frequency.value = 100 + speed * 200;
  engineGain.gain.value = speed > 0.05 ? 0.05 : 0;
  if(keys['Space']) {
    if(!ship.shootCooldown) {
      bullets.push({ x: ship.x, y: ship.y, vx: Math.cos(ship.angle) * BULLET_SPEED, vy: Math.sin(ship.angle) * BULLET_SPEED });
      playShootSound();
      ship.shootCooldown = 10;
    }
  }
  if(ship.shootCooldown>0) ship.shootCooldown--;
  ship.x = (ship.x + ship.vx + canvas.width) % canvas.width;
  ship.y = (ship.y + ship.vy + canvas.height) % canvas.height;
  bullets.forEach((b,i)=>{
    b.x += b.vx;
    b.y += b.vy;
    if(b.x<0||b.x>canvas.width||b.y<0||b.y>canvas.height) bullets.splice(i,1);
  });
  for(let ai=asteroids.length-1; ai>=0; ai--){
    const a = asteroids[ai];
    a.x = (a.x+a.vx+canvas.width)%canvas.width;
    a.y = (a.y+a.vy+canvas.height)%canvas.height;
    for(let bi=bullets.length-1; bi>=0; bi--){
      const b = bullets[bi];
      if(Math.hypot(a.x-b.x,a.y-b.y)<20){
        bullets.splice(bi,1);
        asteroids.splice(ai,1);
        score++;
        explosions.push({x:a.x, y:a.y, life:20});
        break;
      }
    }
    if(Math.hypot(a.x-ship.x,a.y-ship.y)<20){
      asteroids.splice(ai,1);
      playerHit();
    }
  }
  explosions.forEach((ex,i)=>{
    ex.life--;
    if(ex.life<=0) explosions.splice(i,1);
  });
  if(!levelComplete && asteroids.length===0){
    levelComplete=true;
    waiting=true;
  }
}
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    const alpha = 0.5 + 0.5*Math.sin(s.phase);
    ctx.fillStyle = `rgba(255,255,255,${alpha})`;
    ctx.fillRect(s.x, s.y, 2, 2);
  });
  ctx.font='30px serif';
  ctx.textAlign='center';
  ctx.textBaseline='middle';
  bullets.forEach(b=>{ctx.fillText(bulletEmoji,b.x,b.y);});
  asteroids.forEach(a=>{ctx.fillText(asteroidEmoji,a.x,a.y);});
  explosions.forEach(ex=>{
    ctx.save();
    ctx.globalAlpha = ex.life/20;
    ctx.fillStyle = 'brown';
    ctx.beginPath();
    ctx.arc(ex.x, ex.y, 20 - ex.life, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  });
  ctx.save();
  ctx.translate(ship.x,ship.y);
  ctx.rotate(ship.angle);
  ctx.fillText(shipEmoji,0,0);
  ctx.restore();
  ctx.fillStyle='white';
  ctx.textAlign='left';
  ctx.fillText('Score: '+score,10,30);
  ctx.textAlign='right';
  ctx.fillText(shipEmoji.repeat(lives),canvas.width-10,30);
  if(levelComplete){
    ctx.textAlign='center';
    ctx.fillText('Level complete - press Enter',canvas.width/2,canvas.height/2);
  } else if(waiting){
    ctx.textAlign='center';
    ctx.fillText('Press Enter to continue',canvas.width/2,canvas.height/2);
  }
  if(gameOver){
    ctx.textAlign='center';
    ctx.fillText('Game Over - press Enter',canvas.width/2,canvas.height/2);
  }
}
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
